# Dragon Age: Origins configuration

# The GUI shrinks during downsampling, making it unplayable

# Needed for proper mouse functionality
interceptWindowProc true
adjustMessagePt true

# You really don't want to hide the mouse cursor in this game
hideMouseCursor false

# Borderless FS doesn't work with DA:O (window zoom issue, investigate)
forceBorderlessFullscreen false
